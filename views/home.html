<!DOCTYPE html>
<html>
<head>
	<title>Trip Details</title>
	<link type="text/css" rel="stylesheet"
	href="../assets/css/style.css"/>
</head>
<body>
<header>
	<div class="header_wrap">
	<div class="logo">
		<img src="../assets/images/logo.png">
	</div>
	<div class="heading">
		<h1>Route Explorer</h1>
	</div>
	<div class="social">
        <a href="#" id="fb"></a>
        <a href="#" id="tt"></a>
        <p>Follow us on</p>
	</div>
	</div>
</header>
<div class="content_wrap">
	<aside>
		<ul class="side_nav">
			<li class="sub_menu">
				<span>Drivers</span>
				<ul class="drivers"></ul>
			</li>
		</ul> 
	</aside>
	<div class="home_wrap"></div>
	<session class="trip_info">
		<div id="map"></div>
		<div class="route_details">
			<div class="search_bar"></div>
			<div class="event_details">
			<table>
				<thead>
					<tr>
					  <th>Event Name</th>
					  <th>Lattitude</th>
					  <th>Longitude</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			</div>
		</div>
	</session>	
</div>
<footer>
	<div class="footer_wrap">
		<span>contact us: <a href="#">routexplorer@gmail.com</a></span>
	</div>
</footer>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=geometry"></script>
<script type="text/javascript" src="../assets/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="../assets/js/trip.js"></script>		
<script type="text/javascript" src="../assets/js/tripDetails.js"></script>	
</body>
</html>
